<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <head>

        <link rel="stylesheet" th:href="@{/css/style.css}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <title>Title</title>
    </head>
<body>
<div th:replace="base :: nav"></div>

<div class="jumbotron">
    <div class="container">
        <h2>New User Registration</h2>

        <form autocomplete="off" th:action="@{/register}" th:object="${user}" method="post">


            <div class="form-group row">
                <div class="col-xs-4">
                    <label>First Name</label>

                    <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">First Name Error</span>
                    <input class="form-control" type="text" id="firstname" placeholder="First Name" th:field="*{firstname}" />

                 <!--   <input class="form-control" type="text" placeholder="First Name">-->
                </div>
            </div>


            <div class="form-group row">
                <div class="col-xs-4">
                    <label>Last Name</label>

                    <span th:if="${#fields.hasErrors('lastname')}"
                    th:errors="*{lastname}">Last Name Error</span>

                    <input class="form-control" type="text" placeholder="Last Name" th:field="*{lastname}">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-xs-4">
                    <label>Email</label>

                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>

                    <input class="form-control" type="text" placeholder="Email"  th:field="*{email}">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-4">
                    <label>Username</label>


                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span>

                    <input class="form-control" type="text" placeholder="Username" th:field="*{username}">
                </div>
            </div>
            <div>
                <div class="form-group row">
                    <div class="col-xs-4">
                        <label>Password</label>

                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Email Error</span>
                        <input class="form-control" type="text" placeholder="Password" th:field="*{password}">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-color text-white">Register
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <div th:fragment="footer">
        <div class="footer text-center">&copy; copyright 2018</div>
    </div>
</div>
</body>
</html>
