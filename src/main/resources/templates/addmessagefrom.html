<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <head>

        <link rel="stylesheet" th:href="@{/css/style.css}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Title</title>
    </head>
<body>
<div th:replace="base :: nav"></div>


<div class="jumbotron">
    <div class="container">

        <h3>Add a Message</h3>

        <form action="#" th:action="@{/processtext}" th:object="${message}" method="post">
          <!--  <input type="hidden" th:field="*{id}">-->


            <div class="form-group row">
                <div class="col-xs-4">
                    <label for="message" >Write your message:</label>
                    <span th:if="${#fields.hasErrors('message')}" th:errors="*{message}">Message error</span>
                    <textarea class="form-control"
                            id="message" rows="3" cols="100" placeholder="Write your message." th:field="*{message}"
                              name="message"></textarea>
                </div>

                <div class="form-group row">
                    <div class="col-xs-4">
                        <label>Posted Date:</label>
                        <input type="date" class="form-control" th:field="*{date}" id="dateInput" name="datePosted" value="">
                        <br/>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-xs-4">
                        <label>Sent by:</label>
                        <span th:if="${#fields.hasErrors('sentby')}" th:errors="*{sentby}">Sentby error</span>
                        <input type="text" th:field="*{sentby}" placeholder="First Name" class="form-control"
                               name="sentby">

                    </div>

                </div>


                <div class="form-group row">
                    <div class="col-sm-10 text-center">
                        <button type="submit" class="btn btn-color text-white">Submit
                        </button>
                    </div>

        </form>
    </div>
</div>


<div th:fragment="footer">
    <div class="footer text-center">&copy; copyright 2018</div>
</div>
</body>
</html>
