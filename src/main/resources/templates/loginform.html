<div class="jumbotron">
    <div class="container">

        <h3>Login Page</h3>
        <div th:if="${param.error}">
            Invalid username or password
        </div>
        <div th:if="${param.logout}">

            You have been logged out

        </div>

        <form th:action="@{/confirmLogin}" method="post">

            <div class="form-group row">
                <div class="col-xs-4">
                    <label>Username</label>
                    <input class="form-control" type="text" placeholder="Username">
                </div>
            </div>
            <div>
                <div class="form-group row">
                    <div class="col-xs-4">
                        <label>Password</label>
                        <input class="form-control" type="text" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-color text-white">Sign In
                        </button>

                    </div>
                </div>
            </div>
        </form>
    </div>


    <div th:fragment="footer">
        <div class="footer text-center">&copy; copyright 2018</div>
    </div>
</div>
